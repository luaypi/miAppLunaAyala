<div class="container mt-5">
    <h1 class="text-center">{{isEdit?'Actualizar Usuario':'Nuevo Usuario'}}</h1>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="mx-auto" style="max-width: 600px;">
        <div class="form-group mb-3">
            <label for="first_name" >Nombre</label>
            <!-- [ngClass]="{'is-invalid':userForm.get('first_name')?.invalid&& userForm.get('first_name')?.touched}" -->
            <input type="text" class="form-control" formControlName="first_name" placeholder="Introduzca nombre de usuario">
            <div *ngIf="userForm.get('first_name')?.invalid&&userForm.get('first_name')?.touched" class="invalid-feedback">
                El nombre es obligatorio
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="last_name" >Apellido</label>
            <!-- [ngClass]="{'is-invalid':userForm.get('last_name')?.invalid&& userForm.get('last_name')?.touched}" -->
            <input type="text" class="form-control" formControlName="last_name" placeholder="Introduzca apellido de usuario">
            <div *ngIf="userForm.get('last_name')?.invalid&&userForm.get('last_name')?.touched" class="invalid-feedback">
                El apellido es obligatorio
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="email" >Email</label>
            <!-- [ngClass]="{'is-invalid':userForm.get('email')?.invalid&& userForm.get('email')?.touched}" -->
            <input type="email" class="form-control" formControlName="email"  placeholder="Introduzca email de usuario">
            <div *ngIf="userForm.get('email')?.invalid&&userForm.get('email')?.touched" class="invalid-feedback">
                El email es obligatorio
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="avatar">Imagen</label>
            <!-- [ngClass]="{'is-invalid':userForm.get('avatar')?.invalid&& userForm.get('avatar')?.touched}" -->
            <input type="text" class="form-control" formControlName="avatar" placeholder="Introduzca la imagen de usuario">
            <div *ngIf="userForm.get('avatar')?.invalid&&userForm.get('avatar')?.touched" class="invalid-feedback">
                La imagen es obligatoria
            </div>
        </div>
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">{{isEdit?'Actualizar':'Guardar'}}</button>
        </div>
    </form>
</div>
